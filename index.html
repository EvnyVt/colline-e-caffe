<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <title>Coffee</title>
  </head>
  <body>
    <header class="bg-[#E1CBA6] text-amber-950">
      <div
        class="max-w-7xl mx-auto px-2 flex items-center justify-between h-16"
      >
        <span>
          <img
            class="w-14 h-14 cursor-pointer"
            src="/img/logo.jpg"
            alt="logo"
          />
        </span>

        <nav class="hidden sm:flex items-center justify-center space-x-4">
          <a
            href="#"
            class="rounded-md px-3 py-2 textt-sm font-medium hover:bg-amber-900"
            >Home</a
          >
          <a
            href="#"
            class="rounded-md px-3 py-2 textt-sm font-medium hover:bg-amber-900"
            >Sobre</a
          >
          <a
            href="#"
            class="rounded-md px-3 py-2 textt-sm font-medium hover:bg-amber-900"
            >Avaliações</a
          >
          <a
            href="#"
            class="rounded-md px-3 py-2 textt-sm font-medium hover:bg-amber-900"
            >Contato</a
          >
        </nav>
        <!-- Botão mobile-->
        <button id="btn-mobile" class="sm:hidden p-2 focus:outline-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <div class="flex gap-10">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
            />
          </svg>
        </div>
      </div>
      <div id="menuMobile" class="hidden bg-[#E1CBA6]">
        <a
          href="#"
          class="block px-3 py-2 textt-sm font-medium text-amber-950 hover:bg-amber-900"
          >Home</a
        >
        <a
          href="#"
          class="block px-3 py-2 textt-sm font-medium text-amber-950 hover:bg-amber-900"
          >Sobre</a
        >
        <a
          href="#"
          class="block px-3 py-2 textt-sm font-medium text-amber-950 hover:bg-amber-900"
          >Avaliações</a
        >
        <a
          href="#"
          class="block px-3 py-2 textt-sm font-medium text-amber-950 hover:bg-amber-900"
          >Contato</a
        >
      </div>
    </header>
    <section
      class="relative bg-[url('/img/fundo.jpg')] bg-cover bg-center h-[500px] sm:h-[600px] md:h-[700px]"
    >
      <div class="absolute inset-0 bg-black/50"></div>
      <div
        class="relative z-10 flex flex-col md:items-start justify-center px-6 h-full text-left"
      >
        <h1 class="text-white mb-5 text-5xl sm:text-6xl md:text-7xl">
          Colline & Caffè
        </h1>
        <p class="text-2xl sm:text-3xl md:text-4xl text-amber-900 text-start">
          Um refúgio de aromas e sabores <br />
          que te transporta para <br />as colinas da Itália.
        </p>
        <a
          href="#"
          class="w-auto sm:w-auto md:w-auto inline-block px-3 py-2 font-medium text-white bg-amber-900 hover:bg-amber-700 mt-5 rounded-full max-w-39"
          >Ver cardápio</a
        >
      </div>
    </section>

    <script src="src/script.js"></script>
  </body>
</html>
